<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container m-3">
<h1>Add Book</h1>
<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" />
		</div>
		<div class="form-group">	
			<label for="year">Year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}" />
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input class="form-control" type="text" id="isbn" th:field="*{isbn}" />
		</div>
		<div class="form-group">	
			<label for="price">Price</label>
			<input class="form-control" type="text" id="price" th:field="*{price}" />
		</div>
		<div class="form-group">
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
		</div>
		<div class="form-group">	
			<input type="submit" value="Save" class="btn btn-primary mt-3"></input>
		</div>
	</form>
</div>

</body>
</html>
